<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <table id="board"></table>
  <button id="start-button">Start Game</button>
  <div id="game-over-message"></div>
  <form id="color-form">
    <label for="player1-color">Player 1 Color:</label>
    <input type="color" id="player1-color" value="#FF5733">
    <label for="player2-color">Player 2 Color:</label>
    <input type="color" id="player2-color" value="#3366FF">
    <input type="submit" value="Set Colors">
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
